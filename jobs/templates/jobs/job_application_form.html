<!DOCTYPE html>
<html>
  <head>
    <title>JobZilla</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" style="color: #40e0d0; font-size: larger"
          ><img
            src="{% static 'images/jobzilla_icon.png' %}"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            style="margin-right: 5px"
          />JobZilla</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active" style="font-size: small">
              <a class="nav-link" href="{% url 'job_list' %}">Job Listings</a>
            </li>
            <li class="nav-item" style="font-size: small">
              <a class="nav-link" href="{% url 'job_create' %}">Create Job</a>
            </li>
          </ul>
          <form class="form-inline ml-auto" role="search">
            <input
              class="form-control-sm search-input-custom mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success btn-sm my-2 my-sm-0 d-flex ms-auto"
              type="submit"
              style="color: #40e0d0"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </nav>

    <div class="container">
      <h2 class="mt-4 mb-4">Job Application Form</h2>
      <p>Position: {{ job.title }}</p>
      <p>Company: {{ job.company_name }}</p>
      <form method="post" action="{% url 'application_create' job.pk %}">
        {% csrf_token %}
        <div class="form-group mb-4">
          <label for="first_name">First Name:</label>
          <input
            class="form-control"
            type="text"
            id="first_name"
            name="first_name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="last_name">Last Name:</label>
          <input
            class="form-control"
            type="text"
            id="last_name"
            name="last_name"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="email">Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group mb-4">
          <label for="start_date">Available start date:</label>
          <input
            class="form-control"
            type="date"
            id="start_date"
            name="start_date"
            required
          />
        </div>

        <button class="btn btn-primary mb-4" type="submit">Submit</button>
      </form>

      {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
